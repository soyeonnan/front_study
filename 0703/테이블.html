<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 보더는 0,1만 가능 넣을건지~말건지~ -->
   <!-- 2줄처럼 보이는 이유는 테이블에 1번, td에 한번 적용되서 그렇게 보이는 것 -->
  <table border="1">
    <!-- caption은 표 제목 -->
    <caption>언어종류들</caption>

    <!-- thead 제목 감싸기 -->
    <thead>
      <tr>
        <!-- colspan은 3칸 먹기 -->
        <th colspan="3">언어</th>
      </tr>
    <!-- th는 굵은 글씨 -->
    <tr>
      <th>ABC</th>
      <th>DEF</th>
      <th>GHI</th>
    </tr>
    </thead>
  
    <!-- tr은 행 -->
     <!-- td는 열 -->

     <!-- tbody는 내용 감싸기 -->
     </tbody>
    <tr>
      <td>가나다</td>
      <td>라마바</td>
      <td>사아자</td>
    </tr>

    <tr>
      <td>123</td>
      <!-- 열 합치기-->
      <td rowspan="2">456</td>
      <td>789</td>
    </tr>
    <tbody>

  </table>



</body>
</html>
